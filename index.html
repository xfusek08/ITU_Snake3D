<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake3D</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="editor_styles.css">

    <!-- utils and constants files -->
    <script src="src/constants.js"></script>
    <script src="src/utils.js"></script>

    <!-- p5 libraries -->
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>

    <!-- Common directory sources -->
    <script src="src/common/GeneralCamera.js"></script>
    <script src="src/common/WorldMap.js"></script>
    <script src="src/common/WorldObject.js"></script>
    <script src="src/common/WorldObjectFactory.js"></script>

    <!-- editor directory sources -->
    <script src="src/editor/ObjectBar.js"></script>
    <script src="src/editor/ObjectBarItem.js"></script>

    <!-- screens  -->
    <script src="src/screens/EditorScreen.js"></script>
    <script src="src/screens/MainMenuScreen.js"></script>

    <!-- main  -->
    <script src="src/main.js"></script>
  </head>
  <body>
    <div class="screen" id="mainMenuScreenDiv"></div>

    <div class="screen" id="editorScreenDiv">

      <div id="editor_objectbar"></div>

      <div class="editor_topbar">
        <table>
          <td></td>
          <td class="nameCell"><input type="text" id="worldMapName_input" /></td>
          <td class="buttonCell"><div class="topBarButton" id="saveTopButton"></div></td>
          <td class="buttonCell"><div class="topBarButton" id="helpTopButton"></div></td>
          <td class="buttonCell"><div class="topBarButton" id="exitTopButton"></div></td>
        </table>
      </div>
    </div>
    <div class="screen" id="gameScreenDiv"></div>
    <span id="fpscounter"></span>
  </body>
</html>

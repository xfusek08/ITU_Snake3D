<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake3D</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>

    <script src="src/main.js"></script>
    <script src="src/mainmenu.js"></script>
    <script src="src/constants.js"></script>
  </head>
  <body>
    <div class="screen" id="mainMenuScreenDiv">
      <header>
          <img class="exitButton" src="resources/exitButton.png" alt="">
          <h1>Snake 3D</h1>
      </header>
        <div class="menu">
          <div class="map">
            <div>
              <img class="mapImg" src="resources/emptyMap.png" alt="">
            </div>
              <p>Empty</p>
          </div>
          <div class="map">
            <img class="mapImg" src="resources/notEmptyMap.png" alt="">
            <p>Bordered map</p>
          </div>
          <div class="map">
            <img class="mapImg" src="resources/userCreated.png" alt="">
            <p>User created</p>
          </div>
          <div class="addButton">
            <img class="addImg" src="resources/addButton.png" alt="">
            <p>Create new</p>
          </div>
      </div>
    </div>

    <div class="screen" id="editorScreenDiv">

    </div>

    <div class="screen" id="gameScreenDiv">

    </div>
  </body>
</html>
